<div class="container">
    <h2 class="text-center">Create a new github and repo search</h2>
    <hr>    

<form (ngSubmit)="submitUsername()" #gitForm="ngForm" name="gitForm">
    <div class="form-group">
    <label for="exampleInputEmail1">UserName</label>
    <input type="text" class="form-control" id="Username" [(ngModel)]= "Username" name="username" placeholder="Enter GitHub username">
    </div>
    <!-- <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="UserName" placeholder="Enter GitHub Username...">
    </div> -->

    <button type="submit" class="btn btn-primary">Search </button>
</form>
</div>
<app-git-search-results *ngIf="showData" (toggleBack)="showUserInput($event)"></app-git-search-results>
